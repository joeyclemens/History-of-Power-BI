<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIF Display</title>
    <style>
        body {
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 600px; /* Set the maximum width */
            width: 100%;
            text-align: center; /* Center the content inside the container */
        }
    </style>
</head>
<body>
    <div class="container">
    <img src="4.gif"  alt="GIF Image" style="max-width: 100%; height: auto;">
</div>
</body>
</html>
